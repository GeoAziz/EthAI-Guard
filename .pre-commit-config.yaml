repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: >
          (?x)^(
            \.venv_verify/.*|
            backend/tmp/.*|
            backend/scripts/seedUsers\.js|
            backend/scripts/wipe_and_seed_users\.js|
            backend/tests/.*\.test\.js|
            docs/.*\.md|
            tmp/.*|
            tools/.*/data/.*\.json|
            reports/.*\.json|
            .*\.test\.js|
            .*_test\.py
          )$

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  - repo: local
    hooks:
      - id: security-gate
        name: security gate (gitleaks + audits)
        entry: bash -c "bash tools/precommit-security.sh || true"
        language: system
        pass_filenames: false
        verbose: true

      - id: bandit-ai-core
        name: bandit scan (ai_core)
        entry: bash -c "bandit -r ai_core -q 2>/dev/null || true"
        language: system
        pass_filenames: false
        verbose: true

      - id: eslint-security-backend
        name: eslint security (backend)
        entry: bash -c "cd backend && npm run lint:security 2>/dev/null || true"
        language: system
        pass_filenames: false
        verbose: true

      - id: eslint-security-frontend
        name: eslint security (frontend)
        entry: bash -c "cd frontend && npm run lint:security 2>/dev/null || true"
        language: system
        pass_filenames: false
        verbose: true
