repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  - repo: local
    hooks:
      - id: security-gate
        name: security gate (gitleaks + audits)
        entry: tools/precommit-security.sh
        language: system
        pass_filenames: false

      - id: bandit-ai-core
        name: bandit scan (ai_core)
        entry: bash -c "bandit -r ai_core -q || exit 1"
        language: system
        pass_filenames: false

      - id: eslint-security-backend
        name: eslint security (backend)
        entry: bash -c "cd backend && npm run lint:security"
        language: system
        pass_filenames: false

      - id: eslint-security-frontend
        name: eslint security (frontend)
        entry: bash -c "cd frontend && npm run lint:security"
        language: system
        pass_filenames: false
