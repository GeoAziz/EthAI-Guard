name: Status Worker (scheduled)

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch:

jobs:
  run-worker:
    name: Run status worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: .
        run: |
          # Install root deps (if present) and ensure tools/status deps are installed
          if [ -f package-lock.json ] || [ -f yarn.lock ] || [ -f pnpm-lock.yaml ]; then
            npm ci
          else
            echo "No root lockfile found, skipping root install"
          fi
          # Install worker-specific deps so prom-client and mongodb are available
          if [ -f tools/status/package-lock.json ]; then
            npm ci --prefix tools/status
          else
            (cd tools/status && npm install --no-audit --no-fund)
          fi

      - name: Run status worker once
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB: ${{ secrets.MONGO_DB }}
          API_GATEWAY_URL: ${{ secrets.API_GATEWAY_URL }}
          ANALYSIS_ENGINE_URL: ${{ secrets.ANALYSIS_ENGINE_URL }}
          FIREBASE_HEALTH_URL: ${{ secrets.FIREBASE_HEALTH_URL }}
          SHAP_URL: ${{ secrets.SHAP_URL }}
          INTERVAL_MS: ${{ secrets.INTERVAL_MS }}
          INC_SECRET: ${{ secrets.INC_SECRET }}
          # Pushgateway configuration (optional)
          PUSHGATEWAY_URL: ${{ secrets.PUSHGATEWAY_URL }}
          PUSHGATEWAY_USER: ${{ secrets.PUSHGATEWAY_USER }}
          PUSHGATEWAY_PASSWORD: ${{ secrets.PUSHGATEWAY_PASSWORD }}
          # Set a stable owner label for grouping pushes from this workflow run
          WORKER_OWNER: github-actions-${{ github.run_id }}
        run: |
          echo "Running health-check worker..."
          node tools/status/worker.js
