name: security-extra

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'ai_core/**'
      - '.github/workflows/security-extra.yml'
  push:
    branches: [ main ]

jobs:
  eslint-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      - name: Install backend deps
        working-directory: backend
        run: npm install --no-audit --no-fund
      - name: Install frontend deps
        working-directory: frontend
        run: npm install --no-audit --no-fund
      - name: Run backend security lint
        working-directory: backend
        run: npm run lint:security
      - name: Run frontend security lint
        working-directory: frontend
        run: npm run lint:security
        continue-on-error: true

  bandit-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install bandit
        run: pip install bandit
      - name: Run bandit
        run: bandit -r ai_core -c .bandit.yaml -f json -o bandit-report.json || true
      - name: Upload bandit artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  lockfile-diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check lockfile consistency
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD || true)
          echo "Changed files: $CHANGED"
          NEED_WARN=0
          if echo "$CHANGED" | grep -E 'backend/package.json' >/dev/null 2>&1; then
            if ! echo "$CHANGED" | grep -E 'backend/package-lock.json' >/dev/null 2>&1; then
              echo 'backend/package.json changed without package-lock.json.'; NEED_WARN=1; fi
          fi
          if echo "$CHANGED" | grep -E 'frontend/package.json' >/dev/null 2>&1; then
            if ! echo "$CHANGED" | grep -E 'frontend/package-lock.json' >/dev/null 2>&1; then
              echo 'frontend/package.json changed without package-lock.json.'; NEED_WARN=1; fi
          fi
          if [ "$NEED_WARN" -eq 1 ]; then
            echo 'Lockfile mismatch detected'; exit 1; fi
        shell: bash
