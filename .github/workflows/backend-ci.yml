name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend tests (Node.js)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test

  ai-core-tests:
    name: AI Core tests (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install ai_core deps
        run: |
          python -m pip install --upgrade pip
          pip install -r ai_core/requirements.txt
      - name: Run ai_core tests
        run: |
          pytest -q ai_core/tests

  frontend-axe-smoke-check:
    name: Frontend axe smoke check
    if: ${{ secrets.FRONTEND_SMOKE_URL != '' }}
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install axe smoke checker deps
        working-directory: frontend
        run: |
          npm ci

      - name: Run axe smoke check
        working-directory: frontend
        env:
          TARGET_URL: ${{ secrets.FRONTEND_SMOKE_URL }}
        run: |
          node ./tools/axe-check.cjs
