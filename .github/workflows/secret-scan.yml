name: Secret Scan (Gitleaks)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 5 * * *'

jobs:
  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks with Custom Config
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        with:
          # Use custom configuration and write SARIF report
          args: detect --source . --config .gitleaks.toml --no-banner --redact --report-format sarif --report-path ${{ github.workspace }}/gitleaks.sarif --verbose
      - name: Check Gitleaks SARIF exists
        id: check-gitleaks-sarif
        run: |
          if [ -f "${{ github.workspace }}/gitleaks.sarif" ]; then echo "exists=true" >> $GITHUB_OUTPUT; else echo "exists=false" >> $GITHUB_OUTPUT; fi

      - name: Upload SARIF
        if: ${{ steps.check-gitleaks-sarif.outputs.exists == 'true' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ github.workspace }}/gitleaks.sarif
      
      - name: Generate Scan Summary
        if: always()
        run: |
          echo "## ðŸ” Secret Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "${{ github.workspace }}/gitleaks.sarif" ]; then
            RESULTS_COUNT=$(jq '.runs[0].results | length' ${{ github.workspace }}/gitleaks.sarif)
            if [ "$RESULTS_COUNT" -eq "0" ]; then
              echo "âœ… **Status:** No secrets detected" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "All checks passed! No sensitive information found." >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Status:** $RESULTS_COUNT potential secret(s) detected" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Please review the Security tab for details." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ **Status:** Scan completed (no SARIF generated)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Custom rules: âœ… Enabled (.gitleaks.toml)" >> $GITHUB_STEP_SUMMARY
          echo "- Scan depth: Full history" >> $GITHUB_STEP_SUMMARY
          echo "- Redaction: âœ… Enabled" >> $GITHUB_STEP_SUMMARY
      
      - name: Archive Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results-${{ github.run_number }}
          path: |
            ${{ github.workspace }}/gitleaks.sarif
          retention-days: 30
