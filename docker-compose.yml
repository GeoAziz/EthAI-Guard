version: '3.8'
services:
  system_api:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/ethixai
      - AI_CORE_URL=http://ai_core:8100
      - PORT=5000
    depends_on:
      - mongo
      - ai_core

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      # Browser-accessible URL (localhost for development)
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - system_api

  ai_core:
    build: ./ai_core
    ports:
      - "8100:8100"
    environment:
      - MONGO_URL=mongodb://mongo:27017/ethixai
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ethixai
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  mongo-data:
  pg-data:
